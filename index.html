<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="particles-js" class="main">
        <div class="calculator">
            <div class="screen">0</div>
            <div class="btn_row">
                <button data-clear="clear" class="btn row-1 clear">AC</button>
                <button data-plusminus="plusminus" class="btn row-1">&larr;</button>
                <button data-operator="division" class="btn operator div">/</button>
            </div>
            <div class="btn_row">
                <button data-num="9" class="btn">9</button>
                <button data-num="8" class="btn">8</button>
                <button data-num="7" class="btn">7</button>
                <button data-operator="multplication" class="btn operator mult">*</button>
            </div>
            <div class="btn_row">
                <button data-num="6" class="btn">6</button>
                <button data-num="5" class="btn">5</button>
                <button data-num="4" class="btn">4</button>
                <button data-operator="minus" class="btn operator minus">-</button>
            </div>
            <div class="btn_row">
                <button data-num="3" class="btn">3</button>
                <button data-num="2" class="btn">2</button>
                <button data-num="1" class="btn">1</button>
                <button data-operator="addition" class="btn operator add">+</button>
            </div>
            <div class="btn_row">
                <button data-num="0" class="btn zero">0</button>
                <button data-num="." class="btn">.</button>
                <button data-operator="equal" class="btn operator equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </script>
</body>

</html>
