<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="particles-js" class="main">
        <div class="calculator">
            <div class="screen">0</div>
            <div class="btn_row">
                <div data-clear="clear" class="btn row-1 clear">AC</div>
                <div data-plusminus="plusminus" class="btn row-1">&larr;</div>
                <div data-operator="division" class="btn operator div">/</div>
            </div>
            <div class="btn_row">
                <div data-num="9" class="btn">9</div>
                <div data-num="8" class="btn">8</div>
                <div data-num="7" class="btn">7</div>
                <div data-operator="multplication" class="btn operator mult">*</div>
            </div>
            <div class="btn_row">
                <div data-num="6" class="btn">6</div>
                <div data-num="5" class="btn">5</div>
                <div data-num="4" class="btn">4</div>
                <div data-operator="minus" class="btn operator minus">-</div>
            </div>
            <div class="btn_row">
                <div data-num="3" class="btn">3</div>
                <div data-num="2" class="btn">2</div>
                <div data-num="1" class="btn">1</div>
                <div data-operator="addition" class="btn operator add">+</div>
            </div>
            <div class="btn_row">
                <div data-num="0" class="btn zero">0</div>
                <div data-num="." class="btn">.</div>
                <div data-operator="equal" class="btn operator equal">=</div>
            </div>
        </div>
    </div>

    <!-- stats - count particles -->
    <!-- <div class="count-particles">
        <span class="js-count-particles">--</span> particles
    </div> -->

    <script src="script.js"></script>
    <script src="particles.js-master/particles.js">
    </script>
    <script src="/particles.js-master/demo/js/app.js">
    </script>
</body>

</html>
